changelog:
  exclude:
    labels:
      - duplicate
      - invalid
      - question
      - wontfix
      - release
    authors:
      - dependabot
  categories:
    - title: Features
      labels:
        - enhancement
    - title: Bug Fixes
      labels:
        - bug
    - title: Documentation
      labels:
        - documentation
    - title: Dependencies
      labels:
        - dependencies
    - title: Other Changes
      labels:
        - "*"
